<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>


<body>
    <h1>Tamagotchi</h1>
    <hr>
    <h2 id="named">What's your name?</h2>
        <form>
        <input type="text" id="name">
        <input type="button" id="submit_name" onclick="form.style.display='none'" value="Submit Name">
        </form>  
            <section id="age_section">
                <h3>Age:</h3>
                <p class="output" id="output1"></p>
                <form>
                <input type="number" id="tbuser">
                <input type="button" id="submit_age" onclick="form.style.display='none'" value="Submit Age">
                </form>
            </section>  
        <h2 class="lion_tamagotchi">ü¶Å</h2>
        <h2 class="levels">Levels</h2>
            <section>
                <div>
                    <p>Hunger: <span id="hunger_metric">0</span></p>
                    <p>Sleepiness: <span id="sleep_metric">0</span></p>
                    <p>Boredom: <span id="bored_metric">0</span></p>
                </div>
                <button class="levelBtn" id="feed">Feed</button>
                <button class="levelBtn" id="sleep">Lights Out</button>
                <button class="levelBtn" id="play">Play</button>
            </section>
            <section id="time_section">
                <p>Timer: <span id="timerCount">0</span></p>
                <button id="startTimer">Start</button>
                <button id="reset">Reset</button>
            </section>



</body>
</html>
