<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>


<body>
    <h1>Tamagotchi</h1>
          <section>
            <hr>
            <p>Timer: <span id="timerCount">0</span></p>
            <button id="startTimer">Start</button>
            <button id="reset">Reset</button>
          </section>
        


        <h2 class="tamagotchi">ü¶Å</h2>
        <h2 class="levels">Levels</h2>
            <section>
                <div>
                    <p>Hunger: <span id="hunger_metric">0</span></p>
                    <p>Sleepiness: <span id="sleep_metric">0</span></p>
                    <p>Boredom: <span id="bored_metric">0</span></p>
                </div>
            <button id="feed">Feed your pet</button>
            <button id="sleep">Turn off light</button>
            <button id="play">Play with pet</button>
            </section>

        <h2>Age: <span id="age"></span></h2>
            <p id="pet_age">0</p>
            <input type="number" id="age_input">0<br>
            <button id="age_submit">Submit Age</button>




      

    





</body>
</html>
